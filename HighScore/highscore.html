<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    
    <title>High Score!</title>
  </head>
  
  
  <body>
   <div class="container" style="max-width: 90%; align-content: center;">
    
      <div class="card" style="max-width: 90%; align-content: center;">
        <header>Go Ahead and Brag About It!</header>
        <form method="POST">
          <div class="input-group">
            <label for="initials">Initials</label>
            <input type="text" name="initials" id="initials" placeholder="Enter Your Initials" />
          </div>
           <div class="input-group">
            <label for="highscore">Your High Score </label>
            <input type="highscore" name="highscore" id="highscore" placeholder="" /><span id="highscorePlaceHolder"></span>
          </div>
          <div id="msg"></div>
          <button id="clearbutton">CLEAR! </button> <button id="quizbutton">BOOM!</button>
          
        </form>
      

      <div class="hscard">
        <h2>High Scores!</h2>
        <p><strong style="font-size: 2em;" >Initials:</strong> <span id="user-initials"></span></p>
        <p><strong style="font-size: 2em;" >High Score:</strong> <span id="user-highscore"> </span></p>
      </div><div style="text-align: right;"><img src="correct-cage.png" class="correct-cage"></div>
    </div>
  
    <script src="script.js"></script>
  </body>
</html>
