<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    
    <title>High Score!</title>
  </head>

  
  <body>
   <div class="container" style="max-width: 90%; align-content: center;">
    
      <div class="card" style="max-width: 90%; align-content: center;">
        <header>Go Ahead and Brag About It!</header>
        <form method="POST">
          <div class="input-group">
            <label for="initials">Initials</label>
            <input type="text" name="initials" id="initials" placeholder="Jane" />
          </div>
           <div class="input-group">
            <label for="highscore">High Score</label>
            <input type="highscore" name="highscore" id="highscore" placeholder="200" />
          </div>
          <div id="msg"></div>
          <button id="quizbutton">BOOM!</button>
        </form>
      

      <div class="card">
        <h2>High Scores!</h2>
        <p><strong >Initials:</strong> <span id="user-initials"></span></p>
        <p><strong>High Score:</strong> <span id="user-highscore"></span></p>
      </div>
    </div>
  </div></div>
    <script src="script.js"></script>
  </body>
</html>
