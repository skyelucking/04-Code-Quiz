    <!-- Pseudo Code -->
    <!-- - Page Loads with code instructions and a 'start quiz button' 
    - If previous code has been played there is a 'clear high scores' button 
    - If no previous code games have been played, 'clear hs' button isn't visible
    - There is a link to a High Scores Page 
    - Start Quiz Button is Pressed:
        - Timer for 60 seconds begins
        - Multiple Choice question is presented
        - If user guesses correct answer 1.  they see a correct message and 2. go to the next question
        - If user guesses incorrect answer, 1. the see an incorrect message and 2. ten seconds is taken off the clock 3. they see the next question
    - When all 5 of the questions are answered the game is over
    - When the timer reaches 0 the game is over
    - When Game is Over I can save my initials and score  -->


    <!-- Create the Start Quiz Button Which Kick's Off the Timer -->
<div class="container">
  <div class="timer">
    <div class="buttons">
      <button aria-label="play" id="play">
        <i class="fa fa-play" aria-hidden="true"></i>
      </button>
        <div class="time">
          Seconds Left: <br>
        <div id="seconds"></div>
      </div>
    </div>
  </div>
</div>
